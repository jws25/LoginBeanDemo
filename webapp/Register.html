<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="UTF-8">
	<meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
	<title>ServletConfig Example</title>
</head>
<!-- Developer1 change1 -->
<body>
	<h1>Registration Form</h1>
	<form action = "RegistrationServlet" method = "post">
	
		<label for = "name">Name:</label>
		<input type = "text" id = "name" name = "name" required><br><br>
		
		<label for = "username">Username:</label>
		<input type = "text" id = "username" name = "username" required><br><br>
		
		<label for = "password">Password:</label>
		<input type = "password" id = "password" name = "password" required><br><br>	
		
		<label for = "cnfpassword">Confirm Password:</label>
		<input type = "password" id = "cnfpassword" name = "cnfpassword" required><br><br>	
		
		<label for = "dob">Date of Birth:</label>
		<input type = "date" id = "dob" name = "dob"><br><br>	
		
		<label for = "gender">Gender:</label><br><br>
		<input type = "radio" id = "male" name = "gender" value = "male" required>
		<label for = "male">Male</label><br><br>	
		<input type = "radio" id = "female" name = "gender" value = "female" required>
		<label for = "female">Female</label><br><br>
		
		<label for = "location">Location:</label>
		<select name = "location" id = "location">
			<option value = "Bengaluru">Bengaluru</option>
			<option value = "Chennai">Chennai</option>
			<option value = "Hyderabad">Hyderabad</option>
		</select><br><br>
		
		<label for = "receiveupdates">Receive Updates:</label><br><br>
		<input type = "checkbox" id = "yes" name = "receiveupdates" value = "yes">
		<label for = "yes">Yes</label><br><br>

		<input type = "submit" value = "Register"> 
	</form>
</body>
</html>
